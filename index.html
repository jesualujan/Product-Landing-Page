<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Page</title>
      <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
     <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container col-sm-12 col-md-12 col-lg-12">
        <div class="left col-sm-12 col-md-12 col-lg-12"></div>
        <div class="right col-sm-12 col-md-12 col-lg-12"></div>

            <div class="nav col-sm-12 col-md-12 col-lg-12">
                <div class="logo">DJI MAVIC</div>
                <div class="next"><i class="fa fa-angle-right"></i></div>
                <div class="watch"><i class="fa fa-caret-right"></i>&nbsp;<a class="link" style="text-decoration: none;" href="#"> watch tutorial </a></div>
                <div class="cart"><i class="fa fa-shopping-cart"></i></div>
            </div>

            <div class="right-sidebar">
                <ul>
                    <li class="title">Shop</li>
                    <li>Drones</li>
                    <li>Cameras</li>
                    <li>Lenses</li>
                    <li>Accessories</li>
                    <li>Gadges</li>
                </ul>
            </div>

            <div class="left-bottom col-sm-12 col-md-12 col-lg-12">
                <p>Lorem ipsum dolor sit amet.</p>
            </div>

            <div class="left-sidebar col-sm-12 col-md-12 col-lg-12">
                <h1 class="product-title">
                    Mavic Pro Platinum
                </h1>
                <p class="description">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro, soluta!
                </p>
                <p id="price">Price USD $99.99</p>
                <a class="btn" type="button" href="#">Buy Now</a>
            </div>

            <div class="product " id="procduct">
                <img src="img/drone.png" alt="Drone">
            </div>

            <div class="media col-sm-12 col-md-12 col-lg-12">
                <ul>
                    <li><i class="fa fa-facebook"></i></li>
                    <li><i class="fa fa-twitter"></i></li>
                    <li><i class="fa fa-instagram"></i></li>
                </ul>
            </div>

    </div>





    <script type="text/javascript">

TweenMax.from(".right", 1.6, {
        delay:0.7,
        //opacity:0,
        //x:-20,
        width: 0,
        ease: Expo.easeInOut
    })
    
    
    TweenMax.from(".logo", 1 , {
        delay:1,
        opacity:0,
        x:-20,
        ease: Expo.easeInOut
    })

    TweenMax.from(".next", 1 , {
        delay:1.2,
        opacity:0,
        x:-20,
        ease: Expo.easeInOut
    })
    
    TweenMax.from(".watch", 1 , {
        delay:1.4,
        opacity:0,
        x:-20,
        ease: Expo.easeInOut
    })

    TweenMax.from(".cart", 1 , {
        delay:1.6,
        opacity:0,
        x:-20,
        ease: Expo.easeInOut
    })

    TweenMax.from(".product-title", 2 , {
        delay:1.6,
        opacity:0,
        y:20,
        ease: Expo.easeInOut
    })

    TweenMax.from(".description", 2 , {
        delay:1.8,
        opacity:0,
        y:20,
        ease: Expo.easeInOut
    })

    TweenMax.from("#price", 2 , {
        delay:2,
        opacity:0,
        y:20,
        ease: Expo.easeInOut
    })

    TweenMax.from(".btn", 2 , {
        delay:2.2,
        opacity:0,
        y:20,
        ease: Expo.easeInOut
    })
    
    TweenMax.staggerFrom(".right-sidebar ul li", 1 , {
        delay:2.6,
        opacity:0,
        y:20,
        ease: Power3.easeInOut
    }, 0.08)

    TweenMax.from(".left-bottom", 2 , {
        delay:2.8,
        opacity:0,
        y:20,
        ease: Expo.easeInOut
    })

    TweenMax.staggerFrom(".media ul li", 1 , {
        delay:3.6,
        opacity:0,
        y:20,
        ease: Power3.easeInOut
    }, 0.08)
    
    
    TweenMax.from(".product img", 3 , {
        delay:2.8,
       // opacity:0,
        // y:20
        scale:0,
        ease: Expo.easeInOut
    })

    TweenMax.to(".product img", 3 , {
        delay:2.8,
       // opacity:0,
        // y:20
        scale:1,
        ease: Expo.easeInOut
    })


     </script>
</body>
</html>
